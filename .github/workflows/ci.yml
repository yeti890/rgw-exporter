name: CI

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    name: go test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Go env
        run: go env

      - name: Go fmt (check)
        run: |
          test -z "$(gofmt -l .)"

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test ./...
